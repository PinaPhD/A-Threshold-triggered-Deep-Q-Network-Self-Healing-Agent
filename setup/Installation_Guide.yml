#### Software-defined Operational Technology Network setup

Pre-requisites:
- Install Mininet on your virtual machine instance
- Install OpenDayLight SDN controller on a separate virtual machine instance
- Install iperf3 


Run the mininet experimental topology:
sudo -E mn --custom anholt_wind_farm_OT_network.py --topo awfnet --mac --controller=remote,ip=192.168.181.129

	- (-E) - activates the environmental variables for xterm
	- Connects to the remote controller running on IP Address: 192.168.181.129
	- Mininet topology file: anholt_wind_farm_OT_network.py
	- Topology name inside the mininet script: awfnet
	
	